<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
	<!-- icons link  -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"  crossorigin="anonymous"> 

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="style/style.css">

    <title>Prihlásenie</title>
</head>
<body>
    <section id="login">
        <div class="center shadow">
            <h4><span><i class="fa-solid fa-user-large fa-sm"></i></span> Prihlásenie</h4>

            <!-- formular pre prihlasenie -->
            <form method="post">
                <!-- nieco ako kontainer pre skupiny inputove -->
                <div class="txt-field d-flex px-5">
                    <label for="">E-mail adresa</label>
                    <!-- input pre mail atd -->
                    <input type="email" placeholder="Sem zadajte mail ..." onfocus="this.placeholder = ''" onblur="this.placeholder='Sem zadajte mail ...'" required>
                    <!-- vypis nejakej error hlasky -->
                    <label class="log text-danger">nefunguje</label>
                </div>

                <div class="txt-field d-flex px-5">
                    <label class="pt-3">Heslo</label>
                    <input type="password" placeholder="Sem zadajte heslo ..." onfocus="this.placeholder = ''" onblur="this.placeholder='Sem zadajte heslo ...'" required>
                    <label class="log text-danger">nefunguje</label>                            
                </div>

                <!-- tlacidla pre register a obnovenie hesla ak bude treba aj obnovenie hit me up -->
                <div class="pass px-5 pt-2">Nemáte vytvorený účet? <span class="ps-1"><a href="/register.html">Vytvorte si ho! </a></span></div>
                <div class="pass px-5">Zabudnuté heslo? <span class="ps-1"><a href="">Obnoviť</a></span></div>

                <!-- tlacidlo pre prihlasenie a odoslanie formulara -->
                <button class="mx-5" type="submit">Prihlásiť</button>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="/scripts/scrolly.js"></script>
</body>
</html>
