<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
	<!-- icons link  -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"  crossorigin="anonymous"> 

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="style/style.css">

    <title>Registrácia</title>
</head>
<body>
    <section id="register">
        <div class="reg shadow mb-5">
            <h4><span><i class="fa-solid fa-user-large fa-sm pe-2"></i></span>Registrácia</h4>
            <form method="post">
                <div class="row">
                    <div class="col">
                        <h5 class="px-5 fw-bold pt-3"> Vaše osobné údaje</h5>
                        <div class="formG d-flex px-5">
                            <label>Krstné meno:</label>
                            <input type="text">
                            <label class="log text-danger">nefunguje</label>
                            <label>Priezvisko:</label>
                            <input type="text">
                            <label class="log text-danger">nefunguje</label>
                            <label>E-Mail:</label>
                            <input type="email">
                            <label class="log text-danger">nefunguje</label>
                        </div>
                        <h5 class="px-5 fw-bold pt-3">Vaše kontaktné informácie</h5>
                        <div class="formG d-flex px-5">
                            <label>Telefón:</label>
                            <input type="text">
                            <label class="log text-danger">nefunguje</label>
                            <label>Fax:</label>
                            <input type="text">
                            <label class="log text-danger">nefunguje</label>
                        </div>

                        <!-- submit button pre odoslanie registracneho formulara -->
                        <button class="mx-5" type="submit">Vytvoriť účet</button>
                    </div>
                    <div class="col">
                        <h5 class="px-5 fw-bold pt-3">Vaša adresa</h5>
                        <div class="formG d-flex px-5">
                            <label>Ulica:</label>
                            <input type="text">
                            <label class="log text-danger">nefunguje</label>
                            <label>PSČ:</label>
                            <input type="text">
                            <label class="log text-danger">nefunguje</label>
                            <label>Mesto:</label>
                            <input type="text">
                            <label class="log text-danger">nefunguje</label>
                        </div>
                        <h5 class="px-5 fw-bold pt-3">Vaše heslo</h5>
                        <div class="formG d-flex px-5">
                            <label>Heslo:</label>
                            <input type="password">
                            <label class="log text-danger">nefunguje</label>
                            <label>Potvrdenie hesla:</label>
                            <input type="password">
                            <label class="log text-danger">nefunguje</label>
                            
                            <span class="pt-4">Zasielat novinky e-mailom: <input class="form-check-input mt-1" type="checkbox" ></span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="/scripts/scrolly.js"></script>
</body>
</html>
