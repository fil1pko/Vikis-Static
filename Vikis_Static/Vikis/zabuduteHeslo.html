<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
	<!-- icons link  -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"  crossorigin="anonymous"> 

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="style/style.css">

    <title>Zabudnuté heslo</title>
</head>
<body>
    <section id="heslo">
        <div class="container shadow">
            <h4>Obnovenie Hesla</h4>
            <p>Pokiaľ ste zabudli svoje heslo, napíšte svoju e-mailovou adresu nižšie a my vám zašleme e-mail s vašim novým heslom.</p>
            <div class="d-flex pt-4">
                <p class="pe-2">Email:</p>
                <input type="email">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit">Späť</button>
                <button type="submit">Pokračovať</button>
                <label class="log text-danger">nefunguje</label>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="/scripts/scrolly.js"></script>
</body>
